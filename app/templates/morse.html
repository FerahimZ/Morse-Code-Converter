<!doctype html>
<html lang="en">
  <head>
    <title>Morse Code Converter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card shadow-sm">
            <div class="card-body">
              <h2 class="card-title text-center mb-4">Morse Code Converter</h2>
              <form method="post" action="/convert" class="mb-3">
                <div class="mb-3">
                  <label for="text" class="form-label">Text to Morse</label>
                  <input name="text" id="text" type="text" class="form-control" placeholder="Enter text">
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Convert to Morse</button>
                </div>
              </form>
              <form method="post" action="/decode" class="mb-3">
                <div class="mb-3">
                  <label for="morse" class="form-label">Morse to Text</label>
                  <input name="morse" id="morse" type="text" class="form-control" placeholder="Enter morse code (use space between letters)">
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-success">Convert to Text</button>
                </div>
              </form>
              {% if result %}
                <div class="alert alert-info mt-4" role="alert">
                  <strong>Result:</strong> {{ result }}
                </div>
              {% endif %}
            </div>
          </div>
          </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
